<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div >
        <div class="container ">
            <table class="height d-flex justify-content-center align-items-center">
                <tr>
                    <td class="col-md-3 col-sm-6 col-6 p-2">Person's Name</td>

                <tr>
                    <td class="col-md-3 col-sm-6 col-6 p-1"> <input type="text" placeholder="First" id="fname" /> </td>
                    <td class="col-md-3 col-sm-6 col-6 p-1"> <input type="text" placeholder="last" id="lname" /> </td>
                </tr>
            </table>
            <table class="height d-flex justify-content-center align-items-center">
                <tr class="col-md-3 col-sm-6 col-6 p-1  " >
                    <td class="col-md-3 col-sm-6 col-6 p-1">Contact Number </td>                
                </tr>

                <tr class="col-md-3 col-sm-6 col-6 p-1  " >
                    <td >
                        
                            <input type="text"  placeholder="Enter Mobile" id="txtMobile" style="width: 102mm;"/>
                        
                    </td>
                </tr>
                <tr class="col-lg-3 col-sm-6 col-12 p-1 " >
                    <td >
                        
                            <input type="button" id="btnAdd" class="btn btn-primary btn-block" value="Save" style="width: 102mm;" />
                        
                    </td>
                </tr>
                
            </table>

        </div>
        <br>
        

        <div class="container">

            <div class="row height d-flex justify-content-center align-items-center">

              <div class="col-md-6">

                <div class="form">
                  <i class="fa fa-search"></i>
                  <input type="text" id="myInput" onkeyup="myFunction()" title="Type in a name" class="form-control form-input" placeholder="Search Person">
                  
                </div>
                
              </div>
              
            </div>
            
          </div>


        <!-- onclick="return myFunction()" -->





        
        <div class="row pt-3 height d-flex justify-content-center align-items-center">
            <div class="col-md-5 col-sm-12 col-12 p-2 ">
                <table id="tblData" class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th onclick="sortTable(1)">Name</th>
                            <th>Mobile</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("tblData");
            switching = true;
            //Set the sorting direction to ascending:
            dir = "asc"; 
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
              //start by saying: no switching is done:
              switching = false;
              rows = table.rows;
              /*Loop through all table rows (except the
              first, which contains table headers):*/
              for (i = 1; i < (rows.length - 1); i++) {
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                /*check if the two rows should switch place,
                based on the direction, asc or desc:*/
                if (dir == "asc") {
                  if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    //if so, mark as a switch and break the loop:
                    shouldSwitch= true;
                    break;
                  }
                } else if (dir == "desc") {
                  if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                    //if so, mark as a switch and break the loop:
                    shouldSwitch = true;
                    break;
                  }
                }
              }
              if (shouldSwitch) {
                /*If a switch has been marked, make the switch
                and mark that a switch has been done:*/
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                //Each time a switch is done, increase this count by 1:
                switchcount ++;      
              } else {
                /*If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again.*/
                if (switchcount == 0 && dir == "asc") {
                  dir = "desc";
                  switching = true;
                }
              }
            }
          }
          function myFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("tblData");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
              td = tr[i].getElementsByTagName("td")[1];
              if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  tr[i].style.display = "";
                } else {
                  tr[i].style.display = "none";
                }
              }       
            }
          }
    </script>
    
    

</body>
